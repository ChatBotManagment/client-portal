<main class="flex w-full ">
    <div class="p-4 w-full overflow-y-auto overflow-x-hidden ">
        <div class="flex justify-between items-end mb-4">
            <h1 class="text-xl"> Room Templates</h1>
            <button mat-raised-button color="primary" (click)="openEditDialog({})">Add Client</button>
        </div>
        <mat-accordion>

            <mat-expansion-panel
                *ngFor="let room of roomTemplates">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ room.name }}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{ room._id }}
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <p>prompt:</p>
                <div class="w-160 overflow-auto bg-accent-800 px-4 py-2 mb-2 text-sm text-white min-h-10">
                    <pre class=" ">{{ room.prompt  }}</pre>
                </div>
                <p>Room:</p>
                <div class="w-160 overflow-auto bg-accent-800 px-4 py-2 text-sm text-white">
                    <pre class=" ">{{ room | json }}</pre>
                </div>



                <div class="mt-3 pt-3 border-t flex justify-end gap-2">
                    <button mat-raised-button (click)="delete(room)">Delete</button>
                    <button mat-raised-button (click)="openEditDialog(room)">Edit</button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</main>
