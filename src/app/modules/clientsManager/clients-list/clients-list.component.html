<main class="flex w-full ">
    <div class="p-4 w-full overflow-y-auto overflow-x-hidden ">
        <div class="flex justify-between items-end mb-4">
            <h1 class="text-xl"> Clients</h1>
            <button mat-raised-button color="primary"  (click)="openEditDialog({})">Add Client</button>
        </div>

        <mat-accordion>

            <mat-expansion-panel
                *ngFor="let client of clients">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ client.name }}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{ client._id }}
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <pre class="overflow-auto">{{ client | json }}</pre>

                <div class="mt-3 pt-3 border-t flex justify-end gap-2">
                    <button mat-raised-button>Delete</button>
                    <button mat-raised-button (click)="openEditDialog(client)">Edit</button>
                    <button mat-raised-button [routerLink]="'/'+ client._id +'/rooms'">Open</button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</main>
